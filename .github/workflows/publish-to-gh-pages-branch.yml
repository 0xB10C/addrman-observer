name: Publish to gh-pages branch

on:
  push:
    branches:
      - 'master'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Publish www/ to GitHub Pages
        uses: rayluo/github-pages-overwriter@v1.3

        with:
          source-directory: www
          target-branch: gh-pages
