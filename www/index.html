<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>addrman-observer</title>
  <style type="text/css">
    div#tooltip {
      position: absolute;
      display: inline-block;
      padding: 10px;
      background: white;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container-fluid">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        addrman-observer
      </a>
      <a href="https://github.com/0xB10C/addrman-observer">source on GitHub</a>
    </div>
  </nav>

  <div class="card my-2">
    <div class="card-header">
      Load addrman data
    </div>
    <div class="card-body">
      <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col my-2">
            <fieldset style="border: 1px dashed black;" class="text-center mb-3 p-4">
              <p class="small my-2">Drag &amp; Drop <br>getrawaddrman json dumps</p>
              <input id="selectFiles" class="position-absolute invisible" type="file" accept="application/json" />
              <label class="btn btn-outline-primary" for="selectFiles">Choose JSON file</label>
            </fieldset>
          </div>
          <div class="col my-2">
            <input type="text" class="form-control" id="url" placeholder="https://..." />
            <button class="btn btn-outline-primary" id="load-url">fetch from URL</button>
          </div>
          <div class="col my-2">
            <ol class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                  mainnet IPv4 and IPv6 sample addrman (14MB)
                </div>
                <button class="btn btn-outline-primary" onclick="loadFromURL('https://gist.githubusercontent.com/0xB10C/41aad0f94229172ee799e0948047266e/raw/d46f58f52c16b93857f8e72cba704cfc9f866d9d/mainnet.json')">load</button>
              </li>
            </ol>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="card my-2">
    <div class="card-header">
      Visualization
    </div>
    <div class="card-body">

      <div class="row row-cols-1 row-cols-md-2">
        <div class="col">
          <span class="row">
            <span class="col">mouse-over highlight</span>
            <span class="col-auto">
              <select name="highlight" id="highlight">
                <option value="selected">selected</option>
                <option value="same-source">same source</option>
                <option value="same-address">same address</option>
                <option value="same-port">same port</option>
                <option value="same-services">same services</option>
                <option value="same-as">same mapped AS (asmap)</option>
                <option value="same-source-as">same mapped source AS (asmap)</option>
              </select>
            </span>
          </span>
        </div>
        <div class="col">
          <span class="row">
            <span class="col">address color</span>
            <span class="col-auto">
              <span id="address-color-legend"></span>
              <select name="color" id="color">
                <option value="network">by network</option>
                <option value="source_network">by source network</option>
                <option value="age">by age</option>
                <option value="services">by services</option>
              </select>
            </span>
          </span>
        </div>
      </div>
      <div id="canvas_wrapper" style="position: relative; display: flex;">
        <canvas style="width: 100%;" id="canvas_highlight"></canvas>
        <canvas style="width: 100%;" id="canvas"></canvas>
      </div>
    </div>
  </div>
  <div class="card my-2">
    <div class="card-header">
      Statistics
    </div>
    <div class="card-body">
      <div id="stats"></div>
    </div>
  </div>

  <div id="tooltip"></div>

  <script src="js/d3.v7.min.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
