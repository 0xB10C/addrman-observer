<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>addrman-observer</title>
  <style type="text/css">
    div#tooltip {
      position: absolute;
      display: inline-block;
      padding: 10px;
      background: white;
      pointer-events: none;
      opacity: 0;
      z-index: 1;
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container-xxl">
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        addrman-observer
      </a>
      <a href="https://github.com/0xB10C/addrman-observer">source on GitHub</a>
    </div>
  </nav>

  <div class="card">
    <div class="card-body">
      Load addrman JSON data

      <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col my-2">
            <fieldset style="border: 1px dashed black;" class="text-center mb-3 p-4">
              <p class="small my-2">Drag &amp; Drop <br>getrawaddrman json dumps</p>
              <input id="selectFiles" class="position-absolute invisible" type="file" accept="application/json" />
              <label class="btn btn-outline-primary" for="selectFiles">Choose JSON file</label>
            </fieldset>
          </div>
          <div class="col my-2">
            <input type="text" class="form-control" id="url" placeholder="https://..." />
            <button class="btn btn-outline-primary" id="load-url">fetch from URL</button>
          </div>
          <div class="col my-2">
            <ol class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div>
                  mainnet IPv4 and IPv6 sample addrman (14MB)
                </div>
                <button class="btn btn-outline-primary" onclick="loadFromURL('https://gist.githubusercontent.com/0xB10C/41aad0f94229172ee799e0948047266e/raw/d46f58f52c16b93857f8e72cba704cfc9f866d9d/mainnet.json')">load</button>
              </li>
            </ol>
          </div>
        </div>
      </div>

    </div>
  </div>

  <br />
  <br>
  <label>
    mouse-over highlight
    <select name="highlight" id="highlight">
      <option value="no-highlight">no highlight</option>
      <option value="same-source">same source</option>
      <option value="same-address">same address</option>
      <option value="same-port">same port</option>
    </select>
  </label>

  <div class="accordion border-bottom-0">
  <details class="accordion-item" open>
    <summary class="accordion-button">
      <div class="accordion-header user-select-none">new table</div>
    </summary>
    <div class="accordion-body border-bottom">
      <div class="m-2" style="position: relative; display:inline-block;">
        <canvas id="newCanvasHighlight"></canvas>
        <canvas id="newCanvas"></canvas>
      </div>
    </div>
  </details>

  <details class="accordion-item" open>
    <summary class="accordion-button">
      <div class="accordion-header user-select-none">tried table</div>
    </summary>
    <div class="accordion-body border-bottom">
      <div class="m-2" style="position: relative; display:inline-block;">
        <canvas id="triedCanvasHighlight"></canvas>
        <canvas id="triedCanvas"></canvas>
      </div>
    </div>
  </details>
</div>

  <div id="tooltip"></div>

  <script src="js/d3.v7.min.js"></script>
  <script src="js/draw.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
